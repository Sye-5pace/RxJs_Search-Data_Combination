<main class="w-full min-h-screen border-box font-medium bg-slate-100 flex items-center justify-center">
  <div class="flex flex-col gap-y-10 w-[50%] border rounded-[.5rem]">
    <input
      [formControl]="searchControl"
      type="text"
      placeholder="Search..."
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div class="max-w-md mx-auto mt-5">

      <ul class="mt-3 space-y-2">
        @if(results.length === 0) {
          <li class="text-gray-500">No results found.</li>
        }
        @for(result of results; track result;) {
          <li class="p-2 bg-gray-100 rounded-md">{{ result }}</li>
        }
      </ul>
    </div>
  </div>
</main>
